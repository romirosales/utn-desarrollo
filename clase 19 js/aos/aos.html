<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="miaos.css">
</head>
<body>
    <div class="rectangulo" data-aos="zoom-in">rectangulo 1</div>
    <div class="rectangulo" data-aos="fade-up" >rectangulo 2</div>
    <div class="rectangulo" data-aos="fade-down" >rectangulo 3</div>
    <div class="rectangulo" data-aos="fade-right">rectangulo 4</div>
    <div class="rectangulo" data-aos="fade-up-right" >rectangulo 5</div>
    <div class="rectangulo" data-aos="flip-left">rectangulo 6</div>
    <div class="rectangulo" data-aos="flip-right">rectangulo 7</div>
    <div class="rectangulo" data-aos="flip-up">rectangulo 8</div>

    <div class="rectangulo" data-aos="fade-up"
    data-aos-duration="3000" >rectangulo 9</div>

    <div class="rectangulo" data-aos="fade-left"
    data-aos-anchor="#example-anchor"
    data-aos-offset="500"
    data-aos-duration="500">rectangulo 10</div>

    <div class="rectangulo"data-aos="fade-up"
    data-aos-anchor-placement="top-bottom" >rectangulo 11</div>

    <div class="rectangulo"data-aos="zoom-out-up" >rectangulo 12</div>
   



    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
</body>
</html>
